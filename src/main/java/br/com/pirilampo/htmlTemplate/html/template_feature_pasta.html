<!DOCTYPE html>
<html lang="en" data-ng-app="pirilampoApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">

    <title>#PROJECT_NAME#</title>

    #HTML_CSS#

    <style type="text/css">
        #sidebar-wrapper {
            background: #PROJECT_COLOR#;
        }

        #menu-toggle {
            background: #PROJECT_COLOR#;
        }
    </style>
</head>

<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#/">#PROJECT_LOGO#</a>
            </li>
            #HTML_MENU#
        </ul>
    </div>

    <div id="page-content-wrapper">
        <a id="menu-toggle" href="javascript:;">&DoubleLongLeftRightArrow;</a>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <span id="buscaBuffer" style="font-size: 0"></span>
                    <input id="busca" type="text" class="form-control pull-right" style="max-width: 300px" placeholder="Buscar:"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        <button id="btn-diff" style="display: none" class="btn btn-xs btn-primary">Diff</button>
                        <button id="btn-master" style="display: none" class="btn btn-xs btn-primary">Master</button>
                    </p>
                </div>
            </div>
            <div class="row" id="feature-diff-row" style="display: none">
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading"><strong>Feature Diff</strong></div>
                        <div class="panel-body" id="feature-diff" style="
                        white-space: pre;
                        font-family: 'Lucida Console',Monaco,monospace;
                        font-size: 12px;
                        overflow-x: scroll;"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" ng-view=""></div>
                <div id="feature-master" style="display: none; background: #f2dede" class="col-lg-6"></div>
            </div>
        </div>
    </div>
</div>

#HTML_TEMPLATE#

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content"><!-- modal body --></div>
    </div>
</div>

<script type="text/ng-template" id="index.html">
    <div style="text-align: center">
        <h1>#PROJECT_NAME#</h1>
        <small><em>#PROJECT_VERSION#</em></small>
    </div>
</script>

<script type="text/ng-template" id="html.html">
    <h1 id="html-frame-title">Ol√° HTML</h1>
    <iframe id="html-frame"></iframe>
</script>

<script type="text/ng-template" id="layout-modal.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">{{{body}}}</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <a href="{{href}}" class="btn btn-primary">Acessar Feature</a>
    </div>
</script>

#HTML_JAVASCRIPT#

</body>

</html>
